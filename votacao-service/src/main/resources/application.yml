server:
  port: 8085
spring:
  application:
    name: votacao-service
  datasource:
    password: votacao
    url: jdbc:postgresql://postgres:5432/votacao
    username: votacao
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  kafka:
    bootstrap-servers: kafka:29092
topic:
  name: votonotificar

