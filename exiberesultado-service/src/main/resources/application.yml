
server:
  port: 8087
spring:
  application:
      name : exiberesultadoservice
  datasource:
    password: votacao
    url: jdbc:postgresql://localhost:5432/exiberesultado
    username: votacao
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  kafka:
    bootstrap-servers: localhost:29092
topic:
  name: resultadovotacao

