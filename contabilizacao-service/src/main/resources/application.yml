server:
  port: 8081
spring:
  application:
    name  : contabilizacao-service
  kafka:
    bootstrap-servers: postgres:29092

  datasource:
    password: votacao
    url: jdbc:postgresql://postgres:5432/contabilizacao
    username: votacao
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

topic:
  name: votacaoencerrada
votacaotopic:
  name: votocomputado