server:
  port: 8081
spring:
  application:
    name  : contabilizacao-service
  kafka:
    bootstrap-servers: broker:29092
    consumer:
      enable-auto-commit: false
      auto-offset-reset: earliest
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  datasource:
    password: votacao
    url: jdbc:postgresql://postgres:5432/contabilizacao
    username: votacao
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

topic:
  name: resultado
votacaotopic:
  name: votornotificar